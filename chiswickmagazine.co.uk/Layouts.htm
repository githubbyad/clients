{{SortBy:Issue,Updated}}
{{RemoveMore:Yes}}
function GetHighlights8(){document.write('<div id="Highlight8" style="display:none;">
<div id="highlight8_container" class="slider_container_h8">
<div class="latest-heading"><br><br><span class="big_heading">LOCAL LIFE </span> </div>
<div u="slides" class="slides_h8">
{{RepeatBegin}}
<div class="slider-bg_h8">
<div class="jssor-article-img_h8" style="display:block;"><a href="{{HeadingLink}}"><img class="imgs_h8 " src="{{HeadingImage}}" alt="{{HeadingImageAlt}}" /></a></div>
<h1 class="jssor-heading_h8" style="display:block;"><a class="text_h8" href="{{HeadingLink}}">{{Heading}}</h1></a>
<div class="H8-submenu"><a href="{{SubMenuLink}}">{{SubMenu}} | {{By}}</a></div>                                         
</div>
{{RepeatEnd}}
</div>
<span u="arrowleft" class="jssora21l_h8" style="width: 55px; height: 85px; top: 51.5px; display: none;"></span>
<span u="arrowright" class="jssora21r_h8" style="width: 55px; height: 85px; top: 51.5px; display: none;"></span>
<div u="navigator" class="jssorb21_h8">
<div u="prototype" style="POSITION: absolute; WIDTH: 19px; HEIGHT: 19px; text-align:center; line-height:19px; color:White; font-size:12px;"></div>
</div>
<span id="artCount_h8" ></span>
</div>
<script type="text/javascript">jQuery(document).ready(function() {jQuery(\'#newsslider\').accessNews({});});<\/script></div>');DisplayHighlight('Highlight8');}
{{LayoutH8End}}

{{LayoutMenus1Begin}}
{{File:Menus-Horizontal1.js}}
{{MakePopupScriptLinks:Yes}}
{{Where:MenuTypeInclude:'Horizontal'}}
function GetHorizontalMenu1(){document.write({{PutHtmlChar39}}
<div class="mobile-container"  style="display:none;">
<span class="menu-mobile-label">Menu</span>
<span class="icon-menu-bars">
<span class="bar-1"></span>
<span class="bar-2"></span>
<span class="bar-3"></span>
</span>
</div>
<div class="column6">
{{RepeatBegin1}}
<div class="menubodyhorizontal active has-sub custom_menu_{{MenuId}} ">
<a href="{{MenuLink}}" style="{{MenuStyle}}">{{Menu}} <i class="fa fa-caret-down" aria-hidden="true"></i></a>
<div class="SubMenuContainer1">
{{RepeatBegin2}}
<div class="submenubodyhorizontal custom_Submenu_{{SubMenuId}} " style="{{CSSDisplay}}">
<a href="{{SubMenuLink}}" style="{{SubMenuMouseInOutColor}} {{SubMenuStyle}}" ><i class="fa fa-caret-right" aria-hidden="true"></i>{{SubMenu}}</a>
</div>
{{RepeatEnd2}}
</div>
</div>
{{RepeatEnd1}}
<!-- BEGIN: Search -->
<div class="search-icon-desk"><i class="fa fa-search" aria-hidden="true"></i></div>
<!-- END: Search -->
</div>
{{PutHtmlChar39}});}
